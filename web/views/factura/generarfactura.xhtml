<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Listar Facturas
        </title>
    </h:head>
    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form id="frmrealizarRecorrido">
                    <p:growl id="mensajeGeneral" showDetail="true"/>
                    <p:dataTable  value="#{facturaBean.allEstudiantes}" 
                                  paginator="true" rows="10" var="item" style="font-size: 10px;">
                        <f:facet name="header">
                            <p:outputLabel style="font-size: 18px;" value="Listado de Estudiantes"/>
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{item.idestudiante}"/>
                        </p:column>
                        <p:column headerText="Identificacion" filterBy="identificacion">
                            <h:outputText value="#{item.identicacion}"/>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column headerText="Colegio">
                            <h:outputText value="#{item.colegio}"/>
                        </p:column>
                        <p:column headerText="Periodo Inicio" style="text-align: center;">
                            <p:calendar value="#{facturaBean.selectedFactura.periodoinicio}" showOn="button" style="text-align: center;" />                    
                        </p:column>
                        <p:column headerText="Periodo Final" style="text-align: center;">
                            <p:calendar value="#{facturaBean.selectedFactura.periodofinal}" showOn="button" style="text-align: center;" />                    
                        </p:column>
                        <p:column headerText="Mensualida" style="text-align: center;">
                            <p:inputText value="#{facturaBean.selectedFactura.valor}" style="text-align: center;" />                    
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Agregar" ajax="false" actionListener="#{facturaBean.agregarListadeEstudiantes(item.idestudiante)}"/>
                        </p:column>
                    </p:dataTable>
                      <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: right;width: 100%;">
                        <h:panelGroup>
                            <p:commandButton value="Guardar" 
                                             ajax="false"  icon="ui-icon-disk"
                                             actionListener="#{detalleRecorridoEstudiantesBean.guardarRecorrido()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
