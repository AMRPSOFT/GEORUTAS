<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            Listar Facturas
        </title>
    </h:head>

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />

                <h:form id="formDataTable">
                    <p:dataTable id="usuario" var="item" value="#{detallefacturaBean.detalleFacturas}" paginator="true" rows="10">
                        <f:facet name="header">
                            <p:outputLabel style="font-size: 18px;" value="Listado de Estudiantes Facturados"/>
                        </f:facet>
                        <p:column headerText="Id" style="font-size: 10px;"> 
                            <h:outputText value="#{item.iddetallefactura}" />  
                        </p:column>
                        <p:column headerText="Identificacion" style="font-size: 10px;"> 
                            <h:outputText value="#{item.identificacion}" />  
                        </p:column>
                        <p:column headerText="Nombres" style="font-size: 10px;" filterBy="nombreEstudiante">  
                            <h:outputText value="#{item.nombreEstudiante}" />  
                        </p:column>
                        <p:column headerText="Apellidos" style="font-size: 10px;">  
                            <h:outputText value="#{item.apellidoEstudiante}" />  
                        </p:column>
                        <p:column headerText="Colegio" style="font-size: 10px;">  
                            <h:outputText value="#{item.colegio}" />  
                        </p:column>
                        <p:column headerText="Meses Vencidos" style="font-size: 10px;">  
                            <h:outputText value="#{item.mesesvencidos}" />  
                        </p:column>
                        <p:column headerText="Mensualidad" style="font-size: 10px;">  
                            <h:outputText value="#{item.mensualidad}" />  
                        </p:column>
                        <p:column headerText="Total Mensualidad" style="font-size: 10px;">  
                            <h:outputText value="#{item.totalmensualidad}" />  
                        </p:column>
                        <p:column headerText="Acciones" style="font-size: 10px; text-align: center;">
                            <h:commandLink id="pdf" actionListener="#{detallefacturaBean.PDF}">
                                <img src="../../resources/icons/Pdf.png" style="height: 22px; width: 22px;"/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
