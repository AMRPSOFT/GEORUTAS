<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="ui-widget-header ui-corner-all">
            <ui:insert name="top"><h1>TRANSPORTE DE RUTAS ESCOLARES</h1></ui:insert>
        </div>

        <div id="menu">
            <h:form>    
                <p:menubar>  
                    <p:submenu label="Usuarios" icon="icon-add">  
                        <p:menuitem value="Usuario" icon="icon-add" url="/faces/views/usuario/usuario.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Acudientes" icon="icon-add">  
                        <p:menuitem value="Acudiente" icon="icon-add" url="/faces/views/acudiente/acudiente.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Estudiantes" icon="icon-add">  
                        <p:menuitem value="Estudiante" icon="uicon-add" url="/faces/views/estudiante/estudiante.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Conductores" icon="icon-add">  
                        <p:menuitem value="Conductor" icon="icon-add" url="/faces/views/conductor/conductor.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Rutas" icon="icon-add">  
                        <p:menuitem value="Ruta" icon="icon-add" url="/faces/views/ruta/ruta.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Vehiculos" icon="uicon-add">  
                        <p:menuitem value="Vehiculo" icon="icon-add" url="/faces/views/vehiculo/vehiculo.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Recorridos" icon="icon-add">  
                        <p:menuitem value="Recorrido" icon="icon-add" url="/faces/views/recorrido/recorrido.xhtml" />   
                    </p:submenu>
                    <p:submenu label="Consultas" icon="ui-icon-gear">
                        <p:submenu label="Consultar por" icon="ui-icon-gear">
                            <p:menuitem value="Acudiente" icon="ui-icon-gear"/>
                            <p:menuitem value="Estudiante" icon="ui-icon-gear"/>
                            <p:menuitem value="Conductor" icon="ui-icon-gear"/>
                            <p:menuitem value="Ruta" icon="ui-icon-gear"/>
                        </p:submenu>
                    </p:submenu>
                    
                    <p:menuitem value="Logout" actionListener="#{loginBean.logout}" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)" />   
                </p:menubar>  
            </h:form>  
        </div>

        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom" class="ui-widget-header ui-corner-all">
            <ui:insert name="bottom">GEORUTAS Todos los Derechos Reservados &copy; 2014</ui:insert>
        </div>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                   location.href = args.ruta;
                }
            }
        </script>  

    </h:body>

</html>
