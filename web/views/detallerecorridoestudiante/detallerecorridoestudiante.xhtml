<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Listar Recoridos
        </title>
    </h:head>

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form id="frmrealizarRecorrido">
                    <p:growl id="mensajeGeneral" showDetail="true"/>
                    <p:dataTable  value="#{detalleRecorridoEstudiantesBean.allEstudiantes}" 
                                  paginator="true" rows="3" var="item" style="font-size: 10px;">
                        <f:facet name="header">
                            <p:outputLabel style="font-size: 18px;" value="Listado de Estudiantes"/>
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{item.idestudiante}"/>
                        </p:column>
                        <p:column headerText="Identificacion">
                            <h:outputText value="#{item.identicacion}"/>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column headerText="Colegio">
                            <h:outputText value="#{item.colegio}"/>
                        </p:column>
                        <p:column headerText="Jornada">
                            <h:outputText value="#{item.jornada}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Agregar" ajax="false" actionListener="#{detalleRecorridoEstudiantesBean.agregarListadeEstudiantes(item.idestudiante)}"/>
                        </p:column>
                    </p:dataTable><hr/>
                    <p:dataTable id="tablaListaEstudiantes" paginator="true" rows="3" 
                                 value="#{detalleRecorridoEstudiantesBean.listaDetallerecorridoestudiante}" var="itemes" style="font-size: 10px;">
                        <f:facet name="header">
                            <p:outputLabel style="font-size: 18px;" value="Listado de Estudiantes Agregados"/>
                        </f:facet>
                        <p:column headerText="Identificacion">
                            <h:outputText value="#{itemes.identificacion}"/>
                        </p:column>
                        <p:column headerText="Nombres" style="text-align: center;">
                            <h:outputText value="#{itemes.nombreestudiante}"/>
                        </p:column>
                        <p:column headerText="Apellidos" style="text-align: left;">
                            <h:outputText value="#{itemes.apellidoestudiante}"/>
                        </p:column>
                        <p:column headerText="Direccion" style="text-align: center;">
                            <h:outputText value="#{itemes.direccionestudiante}"/>
                        </p:column>
                        <p:column headerText="Colegio" style="text-align: center;">
                            <h:outputText value="#{itemes.colegio}" style="text-align: center;" />                    
                        </p:column>
                        <p:column headerText="Jornada" style="text-align: center;">
                            <p:selectOneMenu id="jornada" value="#{detalleRecorridoEstudiantesBean.recorrido.jornada}" style="font-weight: bold">
                                <f:selectItem itemLabel="Selecione su Jornada" itemValue="" />  
                                <f:selectItem itemLabel="Am" itemValue="Am"/>
                                <f:selectItem itemLabel="Pm" itemValue="Pm"/>
                            </p:selectOneMenu>                            
                        </p:column>
                        <p:column style="text-align: center;">
                            <p:commandButton value="Retirar de la lista" ajax="true" actionListener="#{mbVVenta.retirarListaVentaDetalle(item.codigoBarrasProducto)}"/>
                        </p:column>
                    </p:dataTable>
                    <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: right;width: 100%;">
                        <h:panelGroup>
                            <h:outputText value="Numero de Registros"/>
                            <p:inputText value="#{detalleRecorridoEstudiantesBean.recorrido.numEstudiantes}"/>
                            <p:commandButton value="Guardar" icon="ui-icon-disk" ajax="false" actionListener="#{detalleRecorridoEstudiantesBean.guardarRecorrido()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
