<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Listar Recoridos
        </title>
    </h:head>

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form id="frmrealizarRecorrido">
            <p:growl id="mensajeGeneral" showDetail="true"/>
            <p:panelGrid columns="1">
                <h:panelGroup>
                    Agregar por Identificacion
                    <p:inputText id="txtAgregarPorIdentificacion" value="#{detalleRecorridoEstudiantesBean.identificacion}">
                        <p:ajax event="keyup" listener="#{detalleRecorridoEstudiantesBean.agregarListaDeEstudiantesPorIdentificacion()}"/>
                    </p:inputText>
                    <br />
                    <p:dataTable rows="8" value="#{detalleRecorridoEstudiantesBean.allEstudiantes}" var="item" style="font-size: 10px;width: 700px;" scrollable="true" scrollHeight="100">
                        <p:column headerText="Id">
                            <h:outputText value="#{item.idestudiante}"/>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column headerText="Colegio">
                            <h:outputText value="#{item.colegio}"/>
                        </p:column>
                        <p:column headerText="Jornada">
                            <h:outputText value="#{item.jornada}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Agregar" ajax="true" actionListener="#{detalleRecorridoEstudiantesBean.agregarListadeEstudiantes(item.idestudiante)}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:panelGrid>
            <hr />
            <b>Lista de Estudiantes Agregados </b>
            <hr />
            <p:dataTable id="tablaListaEstudiantes" value="#{detalleRecorridoEstudiantesBean.listaDetallerecorridoestudiante}" var="itemes" style="font-size: 10px;">
                <p:column headerText="Identificacion" style="text-align: center;">
                    <h:outputText value="#{itemes.estudiante.identicacion}"/>
                </p:column>
                <p:column headerText="Nombre" style="text-align: left;">
                    <h:outputText value="#{itemes.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" style="text-align: center;">
                    <h:outputText value="#{itemes.apellido}"/>
                </p:column>
                <p:column headerText="Direccion" style="text-align: center;">
                    <p:inputText value="#{itemes.direccion}" style="text-align: center;" />                    
                </p:column>
                <p:column headerText="Colegio" style="text-align: center;">
                    <h:outputText value="#{itemes.colegio}"/>
                </p:column>
                <p:column headerText="Jornada" style="text-align: center;">
                    <h:outputText value="#{itemes.jornada}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <p:commandButton value="Retirar de la lista" ajax="true" actionListener="#{mbVVenta.retirarListaVentaDetalle(item.codigoBarrasProducto)}"/>
                </p:column>
            </p:dataTable>
            <p:panelGrid id="panelFinalVenta" columns="1" style="text-align: right;width: 100%;">
                <h:panelGroup>
                    <p:commandButton value="Actualizar monto de compra" actionListener="#{mbVVenta.calcularCostos()}" />
                    S./ 
                    <h:outputText value="#{mbVVenta.venta.precioVentaTotal}" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);padding: 7px;"/>
                    -------------------
                    <p:commandButton value="Realizar venta" ajax="false" actionListener="#{mbVVenta.realizarVenta()}"/>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
