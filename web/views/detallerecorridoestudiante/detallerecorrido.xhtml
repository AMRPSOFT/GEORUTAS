<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" />

                <h:form id="formDataTable">
                    <br/>
                    <h:panelGroup>
                        <h:outputText value="Identificacion Estudiante " style="padding-left: 350px;"/>
                        <p:inputText value="#{detallefacturaBean.identificacion}" title="Digitar Identificacion Estudiante"/>
                        <h:commandLink id="pdf" action="#{detallefacturaBean.startReport()}" title="Generar Reporte">
                            <img src="../../resources/icons/Pdf.png" style="height: 20px; width: 20px;" alt="Mostrar Reporte"/>
                        </h:commandLink>
                        <h:outputText value="Reporte General " style="padding-left:40px;"/>
                        <h:commandLink id="pdfgeneral" actionListener="#{detallefacturaBean.mostrarPdf}" title="Reporte General">
                            <img src="../../resources/icons/Pdf.png" style="height: 20px; width: 20px;" alt="Mostrar Reporte"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <hr/>
                    <p:dataTable id="usuario" var="item" value="#{detalleRecorridoEstudiantesBean.detallerecorridos}" paginator="true" rows="13">
                        <f:facet name="header">
                            <p:outputLabel style="font-size: 18px;" value="Listado de Estudiantes Facturados"/>
                        </f:facet>
                        <p:column headerText="Id" style="font-size: 10px;text-align: center;"> 
                            <h:outputText value="#{item.iddetallerecorridoestudiante}" />  
                        </p:column>
                        <p:column headerText="Identificacion" style="font-size: 10px;text-align: center;"> 
                            <h:outputText value="#{item.identificacion}" />  
                        </p:column>
                        <p:column headerText="Nombres" style="font-size: 10px;text-align: center;" filterBy="nombreEstudiante">  
                            <h:outputText value="#{item.nombreestudiante}" />  
                        </p:column>
                        <p:column headerText="Apellidos" style="font-size: 10px;text-align: center;">  
                            <h:outputText value="#{item.apellidoestudiante}" />  
                        </p:column>
                        <p:column headerText="Colegio" style="font-size: 10px;text-align: center;">  
                            <h:outputText value="#{item.colegio}" />  
                        </p:column>
                        <p:column headerText="Direccion" style="font-size: 10px;text-align: center;">  
                            <h:outputText value="#{item.direccionestudiante}" />  
                        </p:column>
                        <p:column headerText="Jornada" style="font-size: 10px;text-align: center;">  
                            <h:outputText value="#{item.jornada}" />  
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
